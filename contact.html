    <script>
      function checkDataLogic() {
        let userName = document.querySelector("#name-field");
        let userEmail = document.querySelector("#email-field");
        let userSubject = document.querySelector("#subject-field");
        let userMessage = document.querySelector("#message-field");

        if (userName.value == "") {
          Swal.fire({
            title: "Error!",
            text: "Please make sure you enter your name",
            icon: "error",
            confirmButtonText: "Cool",
          });
        } else if (userEmail.value == "") {
          Swal.fire({
            title: "Error!",
            text: "Please make sure you enter your Email",
            icon: "error",
            confirmButtonText: "Cool",
          });
        } else if (userSubject.value == "") {
          Swal.fire({
            title: "Error!",
            text: "Please make sure you enter your Subject",
            icon: "error",
            confirmButtonText: "Cool",
          });
        } else if (userMessage.value == "") {
          Swal.fire({
            title: "Error!",
            text: "Please make sure you enter your Message",
            icon: "error",
            confirmButtonText: "Cool",
          });
        } else {
          document.getElementById("go").click();
        }
      }
    </script>
